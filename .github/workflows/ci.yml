name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  shell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Bash syntax check
        run: |
          bash -n bin/codeman

      - name: ShellCheck (best-effort)
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
          shellcheck -x bin/codeman

